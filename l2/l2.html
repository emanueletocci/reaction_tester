<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction test</title>
    <link rel="stylesheet" type="text/css" href="/reaction_tester/base.css">  
    <link rel="stylesheet" type="text/css" href="l2.css">  
    <script src="l2.js"></script> 

</head>
<body>
    <div id="back-button">
        <a href="/reaction_tester/index.html">
            <img width="50" height="50" src="https://img.icons8.com/ios/50/cba6f7/circled-left-2.png" alt="circled-left-2"/>    
        </a>
    </div>
    <h1>Test your reaction!</h1>
    <h2>Dynamic test</h2>
    <p>Click on <strong id="start-text">start</strong> to begin:</p>
    <button type="button" id="start_button">START</button>
    <button type="button" id="stop_button">STOP</button>
    <p>Your time: <strong id="time"> 0 </strong> Your score: <strong id="score"> 0 </strong></p>
    <div id="shape_box">    
        <div id="shape"></div>
    </div>
</body>
</html>
