<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">    
    <title>Reaction test</title>
    <link rel="stylesheet" type="text/css" href="l1.css">  
    <link rel="stylesheet" href="/reaction_tester/base.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Test your reaction!</h1>
    <h2>Static test</h2>
    <p>Your time: <strong id="time"> 0 </strong></p>
    <button id="reset">Reset</button>
    <div id="back-button">
        <a href="/reaction_tester/index.html">
            <img width="50" height="50" src="https://img.icons8.com/ios/50/cba6f7/circled-left-2.png" alt="circled-left-2"/>    
    </div>
        </a>
    <div class="container">  
        <h3 id="ready_text">Click when you are ready</h3>
    </div>
    <div class="attempt">
        <div class="circle" id="attempt-1"></div>
        <div class="circle" id="attempt-2"></div>
        <div class="circle" id="attempt-3"></div>
        <div class="circle" id="attempt-4"></div>
        <div class="circle" id="attempt-5"></div>
    </div>
    <script src="l1.js"></script>

</html>
